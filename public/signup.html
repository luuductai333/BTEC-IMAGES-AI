<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTEC IMAGES AI - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a237e, #283593, #3949ab);
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .logo-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            opacity: 0.05;
            z-index: 0;
            background: url('https://btec.fpt.edu.vn/wp-content/uploads/2024/06/LogoBTEC.png') no-repeat center;
            background-size: contain;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }
        
        .input-group input:focus {
            border-color: #5c6bc0;
            box-shadow: 0 0 0 3px rgba(92, 107, 192, 0.2);
            background-color: white;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #5c6bc0;
            font-size: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #5c6bc0, #3949ab);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(92, 107, 192, 0.4);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #3949ab, #283593);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(92, 107, 192, 0.6);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .divider-text {
            padding: 0 10px;
            color: #9e9e9e;
            font-size: 14px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        .social-btn i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .social-btn.google {
            background: #f8f9fa;
            color: #757575;
            border: 1px solid #e0e0e0;
        }
        
        .social-btn.google:hover {
            background: #f1f1f1;
        }
        
        .social-btn.facebook {
            background: #3b5998;
            color: white;
        }
        
        .social-btn.facebook:hover {
            background: #344e86;
        }
        
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9e9e9e;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .footer-links a {
            color: #757575;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: #5c6bc0;
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(92, 107, 192, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(92, 107, 192, 0); }
            100% { box-shadow: 0 0 0 0 rgba(92, 107, 192, 0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <!-- Floating Particles Background -->
    <div class="floating-particles" id="particles"></div>
    
    <!-- Background Logo -->
    <div class="logo-bg"></div>
    
    <!-- Main Auth Card -->
    <div class="auth-card w-full max-w-md mx-4 p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-24 h-24 mx-auto mb-4 rounded-full border-4 border-indigo-100 flex items-center justify-center overflow-hidden pulse-animation">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User" class="w-full h-full object-cover">
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">BTEC IMAGES AI</h1>
            <p class="text-gray-600">Create your account to access AI-powered image tools</p>
        </div>
        
        <!-- Sign Up Form -->
        <form id="signup-form">
            <div class="input-group">
                <i class="input-icon fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            
            <div class="input-group">
                <i class="input-icon fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            
            <div class="input-group">
                <i class="input-icon fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye" id="eye-icon"></i>
                </span>
            </div>
            
            <div class="input-group">
                <i class="input-icon fas fa-lock"></i>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="toggleConfirmPassword()">
                    <i class="fas fa-eye" id="confirm-eye-icon"></i>
                </span>
            </div>
            
            
            
            <button type="submit" class="btn-primary w-full mb-6">
                SIGN UP <i class="fas fa-user-plus ml-2"></i>
            </button>
            
            <div class="text-center text-gray-600">
                Already have an account? <a href="signin.html" class="text-indigo-600 font-medium hover:underline">Sign in</a>
            </div>
        </form>
    </div>
    
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 5px and 15px
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-${size}px`;
                
                // Random animation duration between 10s and 20s
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
        
        // Toggle confirm password visibility
        function toggleConfirmPassword() {
            const confirmPasswordInput = document.getElementById('confirm-password');
            const confirmEyeIcon = document.getElementById('confirm-eye-icon');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                confirmEyeIcon.classList.remove('fa-eye');
                confirmEyeIcon.classList.add('fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                confirmEyeIcon.classList.remove('fa-eye-slash');
                confirmEyeIcon.classList.add('fa-eye');
            }
        }
        
        // Form submission
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError("Passwords do not match");
                return;
            }
            
            // Add loading state
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> CREATING ACCOUNT...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch("http://localhost:5000/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password })
                });
                
                if (response.ok) {
                    // Add success animation before redirect
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> ACCOUNT CREATED!';
                    submitBtn.style.background = 'linear-gradient(135deg, #4caf50, #2e7d32)';
                    
                    setTimeout(() => {
                        window.location.href = "signin.html";
                    }, 1000);
                } else {
                    const errorMsg = await response.json();
                    throw new Error(errorMsg.error || 'Registration failed');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                // Reset button after 3 seconds
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    submitBtn.style.background = 'linear-gradient(135deg, #5c6bc0, #3949ab)';
                }, 3000);
            }
        });
        
        function showError(message) {
            // Show error message
            const errorElement = document.createElement('div');
            errorElement.className = 'text-red-500 text-sm mt-2 text-center';
            errorElement.textContent = message;
            
            const existingError = document.querySelector('.error-message');
            if (existingError) existingError.remove();
            
            errorElement.classList.add('error-message');
            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.parentNode.insertBefore(errorElement, submitBtn.nextSibling);
            
            // Shake animation for error
            const authCard = document.querySelector('.auth-card');
            authCard.style.animation = 'shake 0.5s';
            setTimeout(() => {
                authCard.style.animation = '';
            }, 500);
        }
        
        // Initialize particles when page loads
        window.addEventListener('load', createParticles);
        
        // Add shake animation to CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
